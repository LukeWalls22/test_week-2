<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Mockup</title>
    <meta name="description" content="Esercizio Week 2 EPICODE ricostruzione pagina Amazon da Mockup">
</head>
<body>

    <header>
        <img src="assets/images/logo.png" alt="Amazon Logo">
        <div id="nav">
            <nav>
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <a name="top"></a>
        <article>
            <div id="orange"><p>Shop All Holiday Gift Cards</p></div>

            <div id="h1banner">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>

            <div id="imgbanner">
                <div id="imgbantext">
                    <h2>Find the perfect gift</h2>
                    <a href="#">Shop now</a>
                </div>
                <div class="images"><a href="#"><img src="assets/images/img_1.jpg" alt="Kindle in a hand"></a></div>
                <div class="images"><a href="#"><img src="assets/images/img_2.jpg" alt="Desk with books, present, plant and notebook"></a></div>
                <div class="images"><a href="#"><img src="assets/images/img_3.jpg" alt="Two watches"></a></div>
                <div class="images"><a href="#"><img src="assets/images/img_4.jpg" alt="A dog and a cat"></a></div>
            </div>

            <div class="imagelink">
                <a href="#"><img src="assets/images/img_9.png" alt=""></a>
                <p>Play the gifting game</p>
                <a href="#">Shop gaming</a>
            </div>

            <div class="imagelink">
                <a href="#"><img src="assets/images/img_10.png" alt=""></a>
                <p>The sound of cheer</p>
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </article>
    </main>

    <footer>
        <div id="BackTop">
            <a href="#top">Back to top</a>
        </div>
        <img src="assets/images/logo.png" alt="Amazon Logo">
    </footer>
    
</body>
</html>
